<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consent Mode Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Google Sans';
            font-style: normal;
            font-weight: 500;
            src: url(https://fonts.gstatic.com/s/googlesans/v16/4UabrENHsxJlGDuGo1OIlLU94YtzCwZsPF4o.woff2) format('woff2');
        }

        body {
            padding: 1px 10px 5px 10px;
            max-width: 500px;
            font-family: 'Inter', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
        }

        pre {
            margin: 0;
            white-space: normal;
            padding-top: 0;
        }

        h3 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        h3 img {
            width: 30px;
            margin-right: 8px;
            margin-left: -3px;
        }

        .google-consent-mode {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #1f1f1f;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }

        .microsoft-consent-mode,
        .clarity-consent-mode,
        .piano-consent-mode {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #1f1f1f;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .consent-table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%;
        }

        .consent-table td {
            margin-bottom: 5px;
            margin-top: 5px;
            vertical-align: middle;
            margin-right: 15px;
        }

        .consent-signal {
            font-family: 'Roboto', sans-serif;
            text-align: left;
            font-size: 12px;
            font-weight: 400;
            color: rgba(0, 0, 0, .7);
            padding: 0 10px 0 10px;
            -webkit-font-smoothing: antialiased;
            width: 230px;
        }

        .consent-status {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 400;
            text-align: center;
            padding: 4px 10px;
            border-radius: 4px;
            display: inline-block;
            min-width: 45px;
            -webkit-font-smoothing: antialiased;
        }

        .granted {
            background: #e6f4ea;
            color: #137333;
        }

        .denied {
            background: #fce8e6;
            color: #b31412;
        }

        .exempt {
            background: #f0f0f0;
            color: #555;
        }

        .consent-signal .status-type {
            font-size: 9px;
            font-weight: 900;
            color: rgba(0, 0, 0, .3);
        }


        .footer {
            display: flex;
            align-items: center;
            margin-top: 10px;
            background-color: #164D81;
            color: #FFF;
            justify-content: center;    
            text-decoration: none;
            position: fixed;
        }

        .footer.cta {
            bottom: 25px;
            align-content: center;
            align-items: center;
            justify-content: center;
            padding: 2px 12px 3px 15px;
            border-radius: 999px;
            font-weight: 700;
            color: white;
            background-color: #164D81;
            display: inline-flex;
            flex-direction: row;
            width: initial;
            font-family: 'Inter', 'Roboto', sans-serif;
            font-size: 11px;
        }

        .footer.cta p {
            margin-right: 3px;
        }

        .footer.cta::after {
            content: "";
            position: relative;
            left: 5px;
            display: inline-block;
            height: 28px;
            width: 28px;
            background-image: url(https://assets.edgeangel.co/arrowed-circle__white.svg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <pre id="output"></pre>

    <script type="module" src="popup.js"></script>

    <a class="footer cta" href="https://edgeangel.co/lp/consent-mode?utm_source=cmh" target="_blank">
        <p id="extension-cta">Besoin d'aide pour param√©trer Consent Mode ?</p>
    </a>
</body>
</html>
